app = "your-app-name"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[processes]
  web = "gunicorn management_project.wsgi:application --bind 0.0.0.0:$PORT"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
